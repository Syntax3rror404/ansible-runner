image-builder:
  tags:
    - docker

  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t mzapf/pub-image-lib:ansible-runnerv1 .
  after_script:
    - docker push mzapf/pub-image-lib:ansible-runnerv1
    - docker logout
  only:
    - master