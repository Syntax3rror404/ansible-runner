stages:
  – build
  – push





build:
  tags:
    - docker
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
  script:
    - docker build -t mzapf/ansible-runner:stable .
  only:
    - master

push:
  tags:
    - docker
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
  script:
    - docker push mzapf/ansible-runner:stable
  after_script:
    - docker logout
  only:
    - master
